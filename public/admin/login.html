<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="login-body">
        <div class="login-container">
            <h4 class="title">黑马程序员 - 博客管理员登录</h4>
            <div class="login">
                <form action="#" id = "loginForm" >
                    <div class="form-group">
                        <label>邮件</label>
                        <input type="email" name = "email" class="form-control" placeholder="请输入邮件地址">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name= "password" class="form-control" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
            <div class="tips"></div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
            //将 serializeArray()方法返回得数组转换为对象类型存储
            function arrChangeJson(arr) {
                var result = {};
                console.log(arr);
                arr.forEach(function(item) {
                    result[item.name] = item.value;
                });
                return result;
            }
            $("#loginForm").on("submit",function(){
                //获得表单提交数据 用一个数组存储 数组存储格式为:
                // 假如有两个表单项提交 第一个表单项: name=email value=zs  第二个表单项: name=password value = 12
                //则该方法得到得数组为
                //[{name:email,value:zs},{name:password,value:12}]
                var getFrom = $(this).serializeArray();

                var result = arrChangeJson(getFrom);

                console.log(result);

                //阻止默认提交
                return false;
            });
        </script>
</body>

</html>
